<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEARNEXT - AI Conversation</title>

    <!-- ðŸ”¹ YOUR ORIGINAL CSS (UNCHANGED) -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .conversation-container {
            background: #fff;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid #ddd;
        }
        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 85%;
            padding: 1.2rem;
            border-radius: 15px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .ai-message {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            align-self: flex-start;
        }
        .user-message {
            background: #667eea;
            color: #fff;
            align-self: flex-end;
        }
        .profile-summary {
            background: #e8f4fd;
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
        }
        .profile-summary h4 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        .profile-item {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
        }
        .profile-label {
            font-weight: 600;
            color: #333;
        }
        .profile-value {
            color: #666;
        }
        .navigation-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1.5rem 0;
        }
        .nav-button {
            padding: 1rem 2rem;
            border-radius: 25px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .nav-button.secondary {
            background: #f0f4ff;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .nav-button.secondary:hover {
            background: #667eea;
            color: white;
        }
        .typing-indicator {
            display: none;
            padding-left: 1.5rem;
            font-style: italic;
            color: #666;
        }
        .typing-indicator.active { display: block; }
        .chat-input {
            padding: 1rem;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 1rem;
        }
        input {
            flex: 1;
            padding: 0.7rem;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        button {
            padding: 0.7rem 1.2rem;
            border-radius: 50%;
            border: none;
            background: #667eea;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="conversation-container">
    <div class="chat-header">
        <h2>ClearNext AI Learning Journey</h2>
        <p>3 simple questions â†’ Your personalized learning roadmap</p>
    </div>

    <div class="chat-messages" id="chatMessages"></div>
    <div class="typing-indicator" id="typingIndicator">ClearNext AI is typing...</div>

    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your answer..." />
        <button id="sendBtn">âž¤</button>
    </div>
</div>

<!-- âœ… CLEAN & CORRECT JS -->
<script>
    const chatMessages = document.getElementById("chatMessages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const typingIndicator = document.getElementById("typingIndicator");

    function addMessage(text, isUser = false) {
        const div = document.createElement("div");
        div.className = `message ${isUser ? "user-message" : "ai-message"}`;
        div.textContent = text;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTyping() {
        typingIndicator.classList.add("active");
    }

    function hideTyping() {
        typingIndicator.classList.remove("active");
    }

    async function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;

        addMessage(text, true);
        messageInput.value = "";
        showTyping();

        try {
            const res = await fetch("http://localhost:5000/api/ai/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });

            const data = await res.json();
            hideTyping();

            if (data.success) {
                addMessage(data.reply);
                
                // Display user profile if available
                if (data.user_profile) {
                    displayUserProfile(data.user_profile);
                }
                
                // Add navigation buttons if journey is complete
                if (data.done === true) {
                    setTimeout(() => {
                        addNavigationButtons(data.next_page);
                    }, 1000);
                }
            } else {
                addMessage("Sorry, I encountered an error. Please try again.");
            }

        } catch (err) {
            hideTyping();
            addMessage("Connection error. Make sure the backend server is running on localhost:5000");
        }
    }

    function displayUserProfile(profile) {
        const profileDiv = document.createElement("div");
        profileDiv.className = "profile-summary";
        profileDiv.innerHTML = `
            <h4>ðŸŽ¯ Your Learning Profile</h4>
            <div class="profile-item">
                <span class="profile-label">Subject:</span>
                <span class="profile-value">${profile.subject}</span>
            </div>
            <div class="profile-item">
                <span class="profile-label">Level:</span>
                <span class="profile-value">${profile.level}</span>
            </div>
            <div class="profile-item">
                <span class="profile-label">Goal:</span>
                <span class="profile-value">${profile.goal}</span>
            </div>
            <div class="profile-item">
                <span class="profile-label">Duration:</span>
                <span class="profile-value">${profile.estimated_duration} days</span>
            </div>
            <div class="profile-item">
                <span class="profile-label">Daily Commitment:</span>
                <span class="profile-value">${profile.daily_commitment} hours</span>
            </div>
            <div class="profile-item">
                <span class="profile-label">Difficulty:</span>
                <span class="profile-value">${profile.difficulty_score}/10</span>
            </div>
            <div class="profile-item">
                <span class="profile-label">Success Probability:</span>
                <span class="profile-value">${(profile.success_probability * 100).toFixed(0)}%</span>
            </div>
            <div class="profile-item">
                <span class="profile-label">Learning Style:</span>
                <span class="profile-value">${profile.learning_style}</span>
            </div>
        `;
        chatMessages.appendChild(profileDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addNavigationButtons(nextPage) {
        const navDiv = document.createElement("div");
        navDiv.className = "navigation-buttons";
        navDiv.innerHTML = `
            <button class="nav-button" onclick="navigateTo('${nextPage}')">
                ðŸš€ Continue to Journey
            </button>
            <button class="nav-button secondary" onclick="downloadJourney()">
                ðŸ“¥ Download Journey
            </button>
            <button class="nav-button secondary" onclick="shareJourney()">
                ðŸ“¤ Share Journey
            </button>
        `;
        chatMessages.appendChild(navDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function navigateTo(page) {
        window.location.href = page;
    }

    function downloadJourney() {
        const messages = document.querySelectorAll('.ai-message');
        let journeyText = "ClearNext Learning Journey\n";
        journeyText += "========================\n\n";
        
        messages.forEach((msg, index) => {
            journeyText += `AI Message ${index + 1}:\n${msg.textContent}\n\n`;
        });
        
        const blob = new Blob([journeyText], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'clearnext-learning-journey.txt';
        a.click();
        window.URL.revokeObjectURL(url);
    }

    function shareJourney() {
        const messages = document.querySelectorAll('.ai-message');
        let journeyText = "My ClearNext Learning Journey\n";
        journeyText += "============================\n\n";
        
        messages.forEach((msg, index) => {
            journeyText += `${msg.textContent}\n\n`;
        });
        
        if (navigator.share) {
            navigator.share({
                title: 'My ClearNext Learning Journey',
                text: journeyText
            });
        } else {
            // Fallback: copy to clipboard
            navigator.clipboard.writeText(journeyText).then(() => {
                alert('Learning journey copied to clipboard!');
            });
        }
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", e => {
        if (e.key === "Enter") sendMessage();
    });

    // ðŸ”¹ First AI message comes ONLY from backend
window.onload = async () => {
    showTyping();

    const res = await fetch("http://localhost:5000/api/ai/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: "__start__" })
    });

    const data = await res.json();
    hideTyping();
    addMessage(data.reply);
};

</script>

</body>
</html>
