<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClearNext Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2c3e50;
    }
    .question {
      margin: 15px 0;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      background-color: #eef;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ClearNext ðŸŒ±</h1>
  <p>Let's start with a calm conversation.</p>

  <form id="clearnextForm">
    <div class="question">
      <label>Why do you feel confused?<br>
        <input type="text" id="confusedReason" required>
      </label>
    </div>

    <div class="question">
      <label>What are you afraid of?<br>
        <input type="text" id="fear" required>
      </label>
    </div>

    <div class="question">
      <label>How much time do you realistically have?<br>
        <input type="text" id="timeAvailable" required>
      </label>
    </div>

    <div class="question">
      <label>Which field do you belong to?<br>
        <select id="field" required>
          <option value="">--Select--</option>
          <option value="neet">NEET</option>
          <option value="tech">Tech</option>
          <option value="general">General</option>
        </select>
      </label>
    </div>

    <button type="submit">Submit</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    document.getElementById("clearnextForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const confusedReason = document.getElementById("confusedReason").value;
      const fear = document.getElementById("fear").value;
      const timeAvailable = document.getElementById("timeAvailable").value;
      const field = document.getElementById("field").value;

      let response = "<h2>--- Understanding You ---</h2>";

      if (field === "neet") {
        response += "<p>I hear you. Exam pressure and mental fatigue can be overwhelming.</p>";
      } else if (field === "tech") {
        response += "<p>I understand. Skill confusion and comparison are common in tech journeys.</p>";
      } else {
        response += "<p>I see. Overwhelm and decision paralysis often cause general confusion.</p>";
      }

      response += "<h2>--- Summary ---</h2>";
      response += "<p>Confused because: " + confusedReason + "</p>";
      response += "<p>Afraid of: " + fear + "</p>";
      response += "<p>Time available: " + timeAvailable + "</p>";
      response += "<p>Field: " + field.charAt(0).toUpperCase() + field.slice(1) + "</p>";

      response += "<p>Thank you for sharing. I wonâ€™t give advice immediately â€” first, I listen and understand.</p>";

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = response;
      resultDiv.style.display = "block";
    });
  </script>
</body>
</html>
